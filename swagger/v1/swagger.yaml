---
openapi: 3.0.1
info:
  title: Bonuts api
  version: v1
  description: Donuts server. https://bonuts.ru \nFor this sample, you can use the
    api key `demotoken` to test the authorization     filters.
  contact:
    email: info@bonuts.ru
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: "/api/v1/"
paths:
  "/invitations":
    post:
      summary: invite user
      tags:
      - Invitations
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: success
        '400':
          description: bad_request
        '401':
          description: not authorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                tenant:
                  type: string
              required:
              - email
              - first_name
              - last_name
  "/profiles":
    get:
      summary: get all active tenant profiles
      tags:
      - Profiles
      parameters:
      - name: tenant
        in: query
        schema:
          type: string
      security:
      - bearer_auth: []
      responses:
        '200':
          description: success
        '401':
          description: Unauthorized (
  "/register":
    post:
      summary: register user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: success
        '400':
          description: bad request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
              - first_name
              - last_name
  "/confirm_email":
    post:
      summary: confirm email
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: success
        '400':
          description: not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
              required:
              - token
  "/authenticate":
    post:
      summary: authenticate
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: success
        '403':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
servers:
- url: "{defaultHost}/api/v1"
  variables:
    defaultHost:
      default: http://localhost:3000
      enum:
      - http://localhost:3000
      - https://bonuts.ru
